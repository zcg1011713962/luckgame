<script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    var code = urlParams.get("code");

    function toPlayGame() {
        addTextToClipboard(code);
        window.location.href = code ? 'https://vn2.luckgameapp.com?code='+code : 'https://vn2.luckgameapp.com';
    }

    function addTextToClipboard(text) {
        if (text) {
            var copy_code = 'code=' + text;
            navigator.clipboard.writeText(copy_code).then(() => {
                console.log('Text copied to clipboard: ' + copy_code);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    }

    const redurl = "https://vn2.luckgameapp.com/apk/lucky-game-vn2.apk";
    document.querySelectorAll('.android-download').forEach(function (element) {
        element.addEventListener('click', function () {
            console.log("click install", redurl);
            addTextToClipboard(code);
            window.location.href = redurl;
        });
    });

</script>
