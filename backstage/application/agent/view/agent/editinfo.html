<!DOCTYPE html>
<html>
  
  {include file="public/head" /}
	<style>
		.layui-form-label{ width: 110px; }
	</style>

  <body>
	  <div class="x-nav">
	    <span class="layui-breadcrumb">
	      <a href="javascript:;">账号管理</a>
	      <a>
	        <cite>修改信息</cite></a>
	    </span>
	    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
	      <i class="layui-icon" style="line-height:30px">ဂ</i></a>
	  </div>
    <div class="x-body">
        <form class="layui-form">
			 <div class="layui-form-item">
			    <label for="username" class="layui-form-label">
			        昵称
			    </label>
			    <div class="layui-input-inline">
			        <input type="text" class="layui-input" value="{$info.account}" disabled="disabled" style="background-color: #C8C9CC;color:#fff;">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label for="username" class="layui-form-label">
			        姓名
			    </label>
			    <div class="layui-input-inline">
			        <input type="text" name="name" value="{$info.name}" autocomplete="off" class="layui-input">
			    </div>
			</div>
					 
		  <div class="layui-form-item">
		     <label for="username" class="layui-form-label">
		         微信
		     </label>
		     <div class="layui-input-inline">
		         <input type="text" name="wxname" value="{$info.wxname}" autocomplete="off" class="layui-input">
		     </div>
		  </div>		 
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  手机号
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="mobile" value="{$info.mobile}" autocomplete="off" class="layui-input" value="333">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
                  
          //监听提交
          form.on('submit(add)', function(data){
            //console.log(data.field);
			$.ajax({
			   type: "POST",
			   url: "{:url('doEditInfo')}",
			   data: data.field,
			   success: function(msg){
				   if(msg == 'success'){
					   layer.alert("修改成功", {icon: 6},function () {							
							parent.location.reload();
					   });
				   }else{
						layer.msg(msg);
				   }
			   }
			});
			
            return false;
          });
          
          
        });
    </script>

  </body>

</html>
