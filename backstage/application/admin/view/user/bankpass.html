<!DOCTYPE html>
<html>
  
	{include file="public/head" /}
  
  <body>
    <div class="x-body">
        <form class="layui-form" method="post" action="">
          <div class="layui-form-item">
              <label class="layui-form-label">
                  账号
              </label>
              <div class="layui-input-inline" style="width: 300px;">
                  <input type="text" disabled="disabled" value="{$info.Account}" class="layui-input">
				  <input type="hidden" name="uid" value="{$info.Id}" />
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
                  银行密码
              </label>
              <div class="layui-input-inline">
                <input type="text" disabled="disabled" value="{$info.bankPwd}" class="layui-input">
              </div>
              
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                 修改密码
              </label>
              <div class="layui-input-inline">
                <input type="text" value="" name="bankPwd" class="layui-input" lay-verify="required" autocomplete="off" >
              </div>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="save" lay-submit="">
                修改
            </button>
        </div>
      </form>
    </div>
    <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form
              ,layer = layui.layer;

              form.on('submit(save)', function(data){
                $.post("{:url('editBankPwd')}",data.field,function(msg){
                  if (msg == 'success') {
                    layer.alert("修改成功", {icon: 6},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                      parent.layer.close(index);
                      parent.location.reload();
						        });
                  } else {
                    layer.msg(msg);
                  }
                });
                return false;
              });
            });
        </script>

  </body>

</html>
