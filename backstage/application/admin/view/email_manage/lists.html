<!DOCTYPE html>
<html>
    {include file="public/head" /}
    <body>
        <div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">
					邮件管理
				</a>
				<a>
					<cite>
                        邮件列表
					</cite>
				</a>
			</span>
			<a class="layui-btn layui-btn-small" style="color:#222d32; background-color: #fff; float:right"
			href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height: 30px; font-size: 25px; font-weight: bold;">
					ဂ
				</i>
			</a>
		</div>
        <div class="x-body">
            <div class="header">
				<div class="left">
					<button class="layui-btn" onclick="x_admin_show('发邮件','{:url('SystemConfig/addEmail')}')">
						<i class="layui-icon">
							
						</i>
						发邮件
					</button>
				</div>
            </div>
            <table class="layui-table">
				<thead>
					<tr>
						<th>
							邮件标题
						</th>
						<th>
							邮件内容
						</th>
						<th>
							邮件类型
						</th>
						<th>
							发件人
						</th>
						<th>
							收件人
						</th>
						<th>
							发送时间
						</th>
						<th>
							是否已读
						</th>
					</tr>
				</thead>
				<tbody>
                    {foreach $emailList as $key => $item }
					<tr>
                        <td>{$item.title}</td>
                        <td>{$item.content}</td>
                        <td>{$item.typename}</td>
                        <td>{$item.sendname}</td>
                        <td>{$item.username}</td>
                        <td>{$item.timeStamp}</td>
                        <td>{if $item.isread == 0} 否 {else} 是 {/if}</td>
                    </tr>
                    {/foreach}
				</tbody>
			</table>
        </div>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
        	});
        </script>
    </body>
</html>
